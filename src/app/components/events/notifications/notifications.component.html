<div class="panel-header">
    <div class="header text-center">
      <h2 class="title">Búsqueda de Notification</h2>
  
    </div>
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h4 class="card-title"> Notificaciones</h4>
            <button matTooltip="Agregar Nueva Notificacion" class="btn text-black bg-primary" (click)="createNotifications()">
              <i class="fa-solid fa-plus"></i>
              <span></span>
            </button>
          </div>

          <app-filter (changeData)="changeData($event)" [filtersData]="filtersData"></app-filter>

          <div class="card-body">
            <div class="table-responsive">
                <form>
                    <mat-form-field class="w-100">
                      <mat-label>Buscar</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa datos" #input>
                    </mat-form-field>
                          
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                      <!-- Columna Crámo -->
                      <ng-container matColumnDef="cnotificacion">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                          <td mat-cell *matCellDef="let element"> {{ element.cnotificacion }} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="xnombre">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                          <td mat-cell *matCellDef="let element"> {{ element.xnombre }} </td>
                        </ng-container>
              
                        <ng-container matColumnDef="xvehiculo">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehiculo </th>
                          <td mat-cell *matCellDef="let element"> {{ element.xvehiculo }} </td>
                        </ng-container>
              
                        <ng-container matColumnDef="xplaca">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
                          <td mat-cell *matCellDef="let element"> {{ element.xplaca }} </td>
                        </ng-container>

                        <ng-container matColumnDef="xcausasiniestro">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Causa del Evento </th>
                            <td mat-cell *matCellDef="let element"> {{ element.xcausasiniestro }} </td>
                          </ng-container>
                        
                        <!-- Columna Acciones -->
                        <ng-container matColumnDef="star">
                          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                          <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" type="button">
                              <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                              <a style="text-decoration: none;" [routerLink]="'notifications/'+element.cnotificacion" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span style="color: black;">Editar Notificación</span>
                              </a>
                            </mat-menu>
                          </td>
                        </ng-container>
                        
                          
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          
                      <!-- Fila que se muestra cuando no hay datos coincidentes. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="12">No hay datos</td>
                      </tr>
                    </table>
                          
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de Contratos"></mat-paginator>
              
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
